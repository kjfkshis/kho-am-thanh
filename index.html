<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Kho Âm Thanh Công Cộng</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #file-list a { display: block; margin: 10px 0; }
    </style>

    <script src="https://cdn.appwrite.io/javascript/latest/appwrite.js"></script>

</head>
<body>
    <h2>Tải âm thanh của bạn lên</h2>
    <input type="file" id="upload-input" accept="audio/*">
    <button id="upload-button">Tải lên</button>
    <p id="status">Trạng thái: Sẵn sàng</p>

    <hr>
    <h2>Danh sách âm thanh đã tải lên</h2>
    <div id="file-list">
        </div>

    <script src="script.js"></script>
</body>
</html>
